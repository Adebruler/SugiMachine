{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row"><!--Body Content-->

        <div class="col-md-12 {{vis_1}}"><!-- MAIN CONTENT -->
          <div class="container-fluid" id="main">
            <h2>Who's That Pok√©mon?</h2>

            <div class = "container-fluid" id="img_upload">
            <!-- <p><img class="img-fluid" id="output" width="200" src="/static/images/SugimoriPokeBall.png"></p> -->
            <p><img class="img-fluid" id="output" width="200" src="/static/images/wtp.png"></p>


            <form method=post enctype=multipart/form-data>
              <p><input type=file name=file accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;" required></p>
              <p><button type="button" class="btn btn-custom"><label class="image-sub" for="file" style="cursor: pointer;">Select An Image</label></button></p>
              <input type="text" name="pokename" placeholder="Give it a name!" aria-label="Search" id="pokename" required>
              <p><input type=submit value=Upload></p>
            </form>
          </div>

  <p>

          </div>
        </div><!--END MAIN CONTENT -->

        <div class="col-md-12 {{vis_2}}"><!-- SIDE BAR -->
          <div class ="container-fluid" id="visual">
          <h2>{{wtp}}</h2>
          <p><img class="img mx-auto d-block" id="wtp" width="200" src="{{wtp_img}}"></p>

            <div class="text-center">
              <table class="text-center table-borderless" align="center">
                <tbody>
                  <tr>
                    <td width="100" style="border-radius=20px; {{style_1}}"><a href="{{link_1}}" target="_blank"><span style="color:#FFF;"><strong>{{type_1}}</strong><span></a></td>
                    <td width="100" style="border-radius=20px; {{style_2}}"><a href="{{link_2}}" target="_blank"><span style="color:#FFF;"><strong>{{type_2}}</strong><span></a></td>
                  </tr>
                </tbody>
              </table>
              <a href="/"><div class="text-center"><button type="button" name="refresh" class ="btn btn-custom">Back</button></div></a>
            </div>

          </div>

        </div><!-- END SIDE BAR -->
      </div>

    </div><!-- End Body Content -->
</div>
{% endblock %}
